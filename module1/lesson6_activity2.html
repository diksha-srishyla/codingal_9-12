<!DOCTYPE HTML>

<head>
    <title>Forms practice 2</title>
</head>

<body>
    <h1>Health demographics information</h1>
    <form>
        <fieldset>
            <legend> Personal information </legend>
        <label>Name</label>
        <input type="text" id="name"><br><br>
        <label>Age</label><br>
        <input type="text" id="email"><br><br>
        <label>Aadhar number (hidden)</label>
        <input type="password" id="contact"><br><br>
        <label>Gender</label>
        <input type="radio" id="female" name="gender" value="Female">Female<br>
        <input type="radio" id="male" name="gender" value="Female">Male<br><br>
        <label>City of residence</label><br>
        <input type="checkbox" id="city" value="Bangalore">Bangalore<br>
        <input type="checkbox" id="city" value="Mumbai">Mumbai<br><br>
        <input type="checkbox" id="city" value="Chennai">Chennai<br><br>

        </fieldset>
        <fieldset>
            <legend> Vital health information</legend>
            <label>Blood Pressure</label>
            <input type="text" id="bp"><br><br>
            <label>Weight</label><br>
            <input type="text" id="weight"><br><br>
            <label>Height</label>
            <input type="text" id="height"><br><br>

        </fieldset>
        <input type="submit">
    </form>
</body>

</HTML>
