<!DOCTYPE html>
<head>

<style>
img#flowerRight{
    float:right
}

img#flowerLeft{
    float:left
}


</style>

</head>

<body>

    <h2> Float Right </h2>

    <p> In this example, the image will float to the right of the paragraph and the text will wrap around it.</p>

    <p>

    <img id="flowerRight" src="flower.jpg" alt="flower" style="width:100px; height:100px;">

    <img id="flowerLeft" src="flower.jpg" style="width:100px; height:100px;">

    Dummy content

    </p>

</body>

</html>
