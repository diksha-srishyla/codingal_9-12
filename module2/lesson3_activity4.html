<!DOCTYPE html>

<head>

    <style>
        * {
            text-align: center;
            font-family: monospace;
        }

        #text {
            text-shadow: 2px 2px 1px #CC5500;
        }

        #box {
            box-shadow: 9px 9px 5px #301934;
        }

        #indent {
            text-indent: 50%
        }
    </style>

</head>

<body>

    <h1 id="text"> Text shadow </h1>

    <h1 id="box"> Box shadow </h1>

    <h1 id="indent"> Text indent</h1>

</body>


</html>
